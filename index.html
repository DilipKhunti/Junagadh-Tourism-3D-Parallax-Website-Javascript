<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRAVELO</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header class="hide">
      <nav>
        <img src="img/logo.png" alt="TRAVELO" class="logo" />
        <ul>
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Log In</a></li>
          <li class="search">
            <a href="#">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
          <li class="hamburger">
            <a href="#"><div class="bar"></div></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="vignette hide"></div>
      <img
        src="img/background.png"
        data-speedx="0.30"
        data-speedy="0.38"
        data-speedz="0"
        data-rotate="0"
        data-distance="-200"
        alt=""
        class="parallax bg-img"
      />
      <img
        src="img/fog_7.png"
        data-speedx="0.27"
        data-speedy="0.32"
        data-speedz="0"
        data-rotate="0"
        data-distance="200"
        alt="0.27"
        class="parallax fog-7"
      />
      <img
        src="img/mountain_10.png"
        data-speedx="0.195"
        data-speedy="0.305"
        data-speedz="0.10"
        data-rotate="0.02"
        data-distance="800"
        alt=""
        class="parallax mountain-10"
      />
      <img
        src="img/fog_6.png"
        data-speedx="0.25"
        data-speedy="0.27"
        data-speedz="0"
        data-rotate="0"
        data-distance="600"
        alt=""
        class="parallax fog-6"
      />
      <img
        src="img/mountain_9.png"
        data-speedx="0.125"
        data-speedy="0.155"
        data-speedz="0.12"
        data-rotate="0.04"
        data-distance="800"
        alt=""
        class="parallax mountain-9"
      />
      <img
        src="img/mountain_8.png"
        data-speedx="0.1"
        data-speedy="0.11"
        data-speedz="0.15"
        data-rotate="0.06"
        data-distance="1000"
        alt=""
        class="parallax mountain-8"
      />
      <img
        src="img/fog_5.png"
        data-speedx="0.16"
        data-speedy="0.105"
        data-speedz="0"
        data-rotate="0"
        data-distance="1500"
        alt=""
        class="parallax fog-5"
      />
      <img
        src="img/mountain_7.png"
        data-speedx="0.1"
        data-speedy="0.09"
        data-speedz="0.20"
        data-rotate="0.07"
        data-distance="1700"
        alt=""
        class="parallax mountain-7"
      />
      <div
        class="text parallax"
        data-speedx="0.07"
        data-speedy="0.085"
        data-speedz="0"
        data-rotate="0"
        data-distance="1700"
      >
        <h2>Gujarat</h2>
        <h1>Junagadh</h1>
      </div>
      <img
        src="img/mountain_6.png"
        data-speedx="0.065"
        data-speedy="0.08"
        data-speedz="0.25"
        data-rotate="0.08"
        data-distance="2000"
        alt=""
        class="parallax mountain-6"
      />
      <img
        src="img/fog_4.png"
        data-speedx="0.135"
        data-speedy="0.05"
        data-speedz="0"
        data-rotate="0"
        data-distance="2300"
        alt=""
        class="parallax fog-4"
      />
      <img
        src="img/mountain_5.png"
        data-speedx="0.08"
        data-speedy="0.03"
        data-speedz="0.28"
        data-rotate="0.1"
        data-distance="2500"
        alt=""
        class="parallax mountain-5"
      />
      <img
        src="img/fog_3.png"
        data-speedx="0.11"
        data-speedy="0.018"
        data-speedz="0"
        data-rotate="0"
        data-distance="2600"
        alt=""
        class="parallax fog-3"
      />
      <img
        src="img/mountain_4.png"
        data-speedx="0.059"
        data-speedy="0.024"
        data-speedz="0.3"
        data-rotate="0.12"
        data-distance="3000"
        alt=""
        class="parallax mountain-4"
      />
      <img
        src="img/mountain_3.png"
        data-speedx="0.04"
        data-speedy="0.018"
        data-speedz="0.40"
        data-rotate="0.14"
        data-distance="3200"
        alt=""
        class="parallax mountain-3"
      />
      <img
        src="img/fog_2.png"
        data-speedx="0.15"
        data-speedy="0.0115"
        data-speedz="0"
        data-rotate="0"
        data-distance="3400"
        alt=""
        class="parallax fog-2"
      />
      <img
        src="img/mountain_2.png"
        data-speedx="0.0235"
        data-speedy="0.013"
        data-speedz="0.42"
        data-rotate="0.16"
        data-distance="3700"
        alt=""
        class="parallax mountain-2"
      />
      <img
        src="img/mountain_1.png"
        data-speedx="0.027"
        data-speedy="0.018"
        data-speedz="0.5"
        data-rotate="0.2"
        data-distance="4000"
        alt=""
        class="parallax mountain-1"
      />
      <img src="img/sun_rays.png" alt="" class="sun-rays hide" />
      <img src="img/black_shadow.png" alt="" class="black-shadow hide" />
      <img
        src="img/fog_1.png"
        data-speedx="0.12"
        data-speedy="0.01"
        data-speedz="0"
        data-rotate="0"
        data-distance="4200"
        alt=""
        class="parallax fog-1"
      />
    </main>

    <script src="js/gsap.min.js"></script>
    <script src="js/app.js" defer></script>
  </body>
</html>
